<style>
div{
-ms-transform : translate3d(6,4,3);
}
</style>

<div>
<br><br>
<canvas id="mycanvas" width="500" height="500" style="border: 2px solid;">
<script>
var c = document.getElementById('mycanvas');
var ctx=c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(500,500);
ctx.stroke();

ctx.moveTo(500,0);
ctx.lineTo(0,500);
ctx.stroke();

ctx.beginPath();
ctx.arc(100,100,50,0,2*Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.font="22px Verdana";
ctx.strokeText("Canvas",200,200);

var grd = createRadialGradient(250,250,25,250,250,50);
grd.addColorStop(1,"green");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.fillRect(200,200,120,120);

</script>
</div>
